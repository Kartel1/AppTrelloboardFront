<div class="container-fuild">
  <div class="row">
    <div class="col-sm-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <h4>Mes informations</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="../../assets/media/Anonymous.png" class="img-rounded" alt="Avatar" width="80%">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p><b>Pseudo: {{user.username}}</b></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Adresse mail:{{user.email}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Mes informations:</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a routerLink="/edit-profile" class="btn btn-info" role="button">Modifier mes infos</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9 align-self-center">
      <div class="container">
        <div class="row">
          <div class="col">
            <app-profile-table></app-profile-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
